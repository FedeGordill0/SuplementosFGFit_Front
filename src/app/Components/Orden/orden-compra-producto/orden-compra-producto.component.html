<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  <ng-container matColumnDef="imagen">
    <th mat-sort-header mat-header-cell *matHeaderCellDef>Imagen</th>
    <td mat-cell *matCellDef="let producto"><img [src]="producto.idProductoNavigation?.imagen" width="60px"
        height="60px"></td>
  </ng-container>
  <ng-container matColumnDef="nombre">
    <th mat-sort-header mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let producto">{{ producto.idProductoNavigation?.nombre }}</td>
  </ng-container>
  <ng-container matColumnDef="cantidad">
    <th mat-sort-header mat-header-cell *matHeaderCellDef>Cantidad</th>
    <td mat-cell *matCellDef="let producto">{{producto.cantidad}}</td>
  </ng-container>
  <ng-container matColumnDef="precio">
    <th mat-sort-header mat-header-cell *matHeaderCellDef>Precio</th>
    <td mat-cell *matCellDef="let producto">
      <div *ngFor="let producto of producto.idProductoNavigation.productosXproveedores">
        <p style="text-align: end; position: relative; right: 25px; top: 5px"> ${{ producto.precio |
          number:'1.2-2' }}</p>
      </div>
    </td>
    <!-- <td mat-cell *matCellDef="let producto">
          <div *ngFor="let proveedor of producto.idProductoNavigation?.productosXproveedores">
            {{ proveedor.precio }}
          </div>
        </td> -->
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
