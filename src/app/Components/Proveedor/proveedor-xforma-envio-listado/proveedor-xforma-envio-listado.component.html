<table mat-table [dataSource]="dataSourceFormasEnvio" class="mat-elevation-z8" matSort>
  <ng-container matColumnDef="nombre">
    <th mat-sort-header mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let proveedor">{{ proveedor.idFormaEnvioNavigation?.nombre }}</td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumnsFormasEnvio"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumnsFormasEnvio;"></tr>
</table>
